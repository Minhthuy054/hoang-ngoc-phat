<div class="accordion-item {{ shortcode.options.class }}">
	<a class="accordion-title plain" href="javascript:void();" ng-class="::{ 'active': shortcode.parent.options.autoOpen && shortcode.index === 0 }">
		<button class="toggle"><i class="icon-angle-down"></i></button>
		{{ shortcode.options.title }}
	</a>
	<div class="accordion-inner" ng-style="::{ display: shortcode.parent.options.autoOpen && shortcode.index === 0 ? 'block' : '' }">
	    <content></content>
	</div>
</div>
